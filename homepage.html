<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-6 text-5xl">Welcome to <span class="font-bold text-cyan-400 ">Sabihar</span> Bap er Bank!</h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-12 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4  class="text-3xl">Deposit</h4>
                    <h2  class="text-5xl">$<span  id="deposit-$$">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 text-white rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2  class="text-5xl">$<span id="withdraw-$$">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 text-white rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2  class="text-5xl">$<span id="balance-$$">1000</span></h2>
                </div>
            </div>
          </section>

          <!-- deposit section  -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-12 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8  rounded-xl">
                    <h4  class="text-3xl">Please Deposit</h4>
                    <h2  class="text-5xl mb-5">$00</h2>
                    <input id="deposit-input" class="w-8/12 px-5" type="text" placeholder="Enter the amount you want to deposit">
                    <button id="deposit-btn" class="block  text-white bg-green-400 px-8 py-2 mt-5  rounded-xl hover:bg-violet-600">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8  rounded-xl">
                    <h4  class="text-3xl">Please Withdraw</h4>
                    <h2  class="text-5xl mb-5">$00</h2>
                    <input id="withdraw-input" class="w-8/12 px-5" type="text" placeholder="Enter the amount you want to withdraw">
                    <button id="withdraw-btn" class="block bg-yellow-500 px-8 py-2 mt-5  rounded-xl hover:bg-violet-600">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
